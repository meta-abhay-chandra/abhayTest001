<template>
   <label>c-member-skills</label>
   <div class="slds-box slds-size_large">
      <lightning-card  variant="narrow">
          <div class="slds-form">
              <div class="slds-form-element slds-form-element_horizontal lds-m-horizontal_x-small">
                  <lightning-input type="text" value={nameValue} label="Name:" onchange={handleNameChange}></lightning-input>
              </div>
              <div class="slds-form-element slds-form-element_horizontal  lds-m-horizontal_x-small">
                  <lightning-combobox label="Team:"  placeholder="Select Team" options={recordList} value= {teamValue} onchange={handleTeamChange} ></lightning-combobox>
              </div>  
              <div class="slds-form-element slds-form-element_horizontal lds-m-horizontal_x-small">
                  <lightning-input type="text" value={skillValue} onchange={handleSkillChange} label="Skills:"></lightning-input>
              </div>    
              <div  class="slds-align_absolute-center">
                <lightning-button label="Submittt" title="Create team member record" onclick={handleSubmitClick}  ></lightning-button>
              </div>                
          </div>
      </lightning-card>
  </div>
